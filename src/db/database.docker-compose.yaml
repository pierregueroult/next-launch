# https://www.beekeeperstudio.io/blog/docker-postgres

volumes:
  postresql:
services:
  postgres:
    image: postgres
    environment:
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
      POSTGRES_USER: $POSTGRES_USER
      POSTGRES_DB: $POSTGRES_DB
    volumes:
      - postresql:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
