name: Check linting and formatting

on:
  pull_request:
  push:
    branches:
      - development
      - releases

jobs:
  lint:
    name: Run EsLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm version 10
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Install node version 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run EsLint
        run: pnpm run ci:lint

  format:
    name: Run Prettier
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm version 10
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Install node version 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Prettier
        run: pnpm run ci:format
